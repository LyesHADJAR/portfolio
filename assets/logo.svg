<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradient for the text -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9d00ff" />
      <stop offset="100%" stop-color="#c072ff" />
    </linearGradient>
    
    <!-- Simple glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Simple square with rounded corners and border -->
  <rect 
    x="40" 
    y="40" 
    width="120" 
    height="120" 
    rx="15" 
    fill="none" 
    stroke="url(#purpleGradient)" 
    stroke-width="4"
    filter="url(#glow)"
  />
  
  <!-- E letter -->
  <path 
    d="M70,65 L70,135 L90,135 M70,65 L90,65 M70,100 L85,100" 
    fill="none" 
    stroke="url(#purpleGradient)" 
    stroke-width="10" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- L letter -->
  <path 
    d="M110,65 L110,135 L130,135" 
    fill="none" 
    stroke="url(#purpleGradient)" 
    stroke-width="10" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#glow)"
  />
</svg>